<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="../logo.png">
  <link rel="stylesheet" href="style.css">
  <!-- Include Firebase Libraries -->
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
  <script src="js/firebase-init.js"></script>

</head>

<body>

  <div id="sidebar-container" class="sidebar"></div>


  <div class="main-content">

    <div class="header">
      <div class="header-content my-4 ">
        <button class="hamburger" aria-label="Open sidebar" onclick="toggleSidebar()">&#9776;</button>
        <h2 class="ml-5">PHCP Smartlight Wireless Switch Controller and Monitoring system with ESP8266 Integration</h2>
      </div>
    </div>


    <div class="container-fluid my-3">
      <div class="row">
        <div class="col-md-12">
          <!-- Ensure that data-bs-target matches the modal id -->
          <button type="button" class="btn btn-primary" onclick="addRoom()">
            Add Room
          </button>
        </div>
      </div>
    </div>



    <!-- Bootstrap Modal for Add Room -->
    <div class="modal fade" id="AddRoomModal" tabindex="-1" aria-labelledby="AddRoomLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="AddRoomLabel">Add Room</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
          </div>
          <div class="modal-body">
            <form action="#" method="post" id="addRoom">
              <label for="roomName" class="form-label">Room Name</label>
              <input type="text" class="form-control" id="roomName" placeholder="Enter Room Name">
              <button type="submit" class="btn btn-primary mt-3">
                Add Room
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>


    <!-- Bootstrap Modal for Device -->
    <div class="modal fade" id="AddDeviceModal" tabindex="-1" aria-labelledby="AddDeviceLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="AddDeviceLabel">Manage Devices</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
          </div>
          <div class="modal-body">
            <form action="#" method="post" id="addDevices">
              <label for="deviceName" class="form-label">Device Name</label>
              <input type="text" class="form-control" id="deviceName" placeholder="ex. Electric fan">
              <button type="submit" class="btn btn-primary mt-3">
                Add Device
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>


    <!-- Bootstrap Table for Room -->
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>

            <th scope="col">Room Name</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table rows will go here -->

        </tbody>
      </table>
    </div>




    <!-- Room Device Bootstrap Modal -->
    <div class="modal fade" id="roomDeviceModal" tabindex="-1" aria-labelledby="roomDeviceModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="roomDeviceModalLabel">Room and Device Status</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
          </div>
          <div class="modal-body">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Room Name</th>
                  <th scope="col">Device Name</th>
                  <th scope="col">Status</th>
                </tr>
              </thead>
              <tbody>
                <!-- Dynamic rows -->
              </tbody>
            </table>

            <button type="button" class="btn btn-primary  mt-3 btn-block" onclick="addDevices()">
              Add Device
            </button>

          </div>
        </div>
      </div>
    </div>


  </div>


  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>


  <script src="js/sidebar.js"></script>
  <script src="js/dashboard.js"></script>



</body>

</html>
