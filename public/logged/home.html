<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!-- Add Font Awesome CSS link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="../css/home.css">

    <script type="module" src="../js/home.js"></script>

</head>

<body>
    <nav class="topnav" id="topnav">
        <a href="#" class="logo">
          <img src="../image/PHCS-logo.jpg" alt="Logo">
        </a>
        <a href="#" class="active">Dashboard</a>
        <a href="#">Account</a>
        <a id="logout">Logout</a>
        <button class="icon" onclick="toggle()"><i class="fa fa-bars"></i></button>
      </nav>

    
    <div class="dashboard">
        <section>
            <div class="appliances">
                <div class="appliance">
                    <input type="checkbox" name="a" id="a">
                    <label for="a">
                        <i class="fa-regular fa-lightbulb fa-2xl"></i>
                        <p>Light 1</p>
                    </label>
                </div>

                <div class="appliance">
                    <input type="checkbox" name="b" id="b">
                    <label for="b">
                        <i class="fa-regular fa-lightbulb fa-2xl"></i>
                        <p>Light 2</p>
                    </label>
                </div>

                <div class="appliance">
                    <input type="checkbox" name="c" id="c">
                    <label for="c">
                        <i class="fa-regular fa-lightbulb fa-2xl"></i>
                        <p>Light 3</p>
                    </label>
                </div>

                <div class="appliance">
                    <input type="checkbox" name="d" id="d">
                    <label for="d">
                        <i class="fa-regular fa-lightbulb fa-2xl"></i>
                        <p>Light 4</p>
                    </label>
                </div>

                <div class="appliance">
                    <input type="checkbox" name="e" id="e">
                    <label for="e">
                        <i class="fa-solid fa-fan fa-2xl"></i>
                        <p>Fan 1</p>
                    </label>
                </div>

                <div class="appliance">
                    <input type="checkbox" name="f" id="f">
                    <label for="f">
                        <i class="fa-solid fa-fan fa-2xl"></i>
                        <p>Fan 2</p>
                    </label>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
