<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PHCP</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../logo.png">

  <!-- Include Firebase Libraries -->
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
    <script src="js/firebase-init.js"></script>

</head>
<body>

<div id="sidebar-container" class="sidebar"></div>


<div class="main-content">

    <div class="header">
        <div class="header-content my-4 ">
            <button class="hamburger" aria-label="Open sidebar" onclick="toggleSidebar()">&#9776;</button>
            <h2 class="ml-5">PHCP Smartlight Wireless Switch Controller and Monitoring system with ESP8266 Integration</h2>
        </div>
    </div>




    <!-- Bootstrap Table -->
    <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>

              <th scope="col">Room Name</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Table rows will go here -->
       
          </tbody>
        </table>
      </div>


    <!-- Bootstrap Modal -->
    <div class="modal fade" id="roomDeviceModal" tabindex="-1" aria-labelledby="roomDeviceModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="roomDeviceModalLabel">Room and Device Status</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
            </div>
            <div class="modal-body">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Room Name</th>
                    <th scope="col">Device Name</th>
                    <th scope="col">Status</th>
                </tr>
                </thead>
                <tbody>
                <!-- Dynamic rows -->
                </tbody>
            </table>
            </div>
        </div>
        </div>
    </div>
    

</div>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
<script src="js/sidebar.js"></script>
  <script src="js/homepage.js"></script>


</body>
</html>
